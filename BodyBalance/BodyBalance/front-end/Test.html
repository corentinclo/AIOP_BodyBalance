<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Application de test</title>
</head>
<body>
    <p>Sortie</p>
    <textarea style="width:100%" id="log"></textarea>
    <form>
        URL <input type="text" name="uri" placeholder="URL" required> <br>
        Données (JSON) <br>
        <textarea name="vars" placeholder="Données (json)">{}</textarea><br>
        Méthode <br>
        <select name="method">
            <option value="GET">Get</option>
            <option value="POST">Post</option>
            <option value="DELETE">Delete</option>
            <option value="PUT">Put</option>
        </select>
        <input type="submit" value="OK !">
    </form>

    <!-- Javascript files -->
    <script src="JS/jquery-2.1.4.min.js"></script>
    <!-- Javascript for this page -->
    <script>
(function($) {
	$(function() {
		$('form').submit(function() {
			$.ajax({
				url: 	$(this).find('[name="uri"]').val(),
				method: $(this).find('[name="method"]').val(),
				data: 	JSON.parse($(this).find('[name="vars"]').val()),
				type: 'text/plain',
				complete: function(result) {
					$('#log').html(result.responseText);
				}
			})
			return false;
		});
	});
})(jQuery);
    </script>
</body>
</html>
