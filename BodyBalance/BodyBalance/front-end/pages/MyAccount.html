<div id="myAccountModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">My Account</h4>
            </div>
            <div class="modal-body">
                <form action="Users/" method="PUT" id="my_account_form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="username_input">Username</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="UserId" placeholder="Username" id="username_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="email_input">Email adress</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="email" name="Mail" placeholder="email@email.com" id="email_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="last_name_input">Last name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="LastName" placeholder="Last Name" id="last_name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="first_name_input">First name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="FirstName" placeholder="First Name" id="first_name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="phone_input">Phone number</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="tel" name="Phone" placeholder="Phone Number" id="phone_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="adress_input">Street Adress</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Adress1" placeholder="Adress" id="adress_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="adress2_input">Adress line 2</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Adress2" placeholder="Adress" id="adress2_input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="pc_input">Zip Code</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="PC" placeholder="49400" id="pc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="city_input">City</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Town" placeholder="City" id="city_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="password_input">Password</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="password" name="password" placeholder="Password" id="password_input" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="$('#my_account_form').submit();" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>

<script>
    $(function () {
        var testAccount = {
            UserId: "Test",
            Phone: "0648128406"
        };
        window.app.FillFormWithObject('#my_account_form', testAccount);
        $('#myAccountModal').modal('show');
    })
</script>
