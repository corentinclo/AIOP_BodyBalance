<div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="table-responsive">
        <table id="ProductsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="no-sort">Description</th>
                    <th>Available quantity</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Member reduction</th>
                    <th>Wanted quantity</th>
                    <th class="no-sort">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="#sellProduct" class="btn btn-default" role="button">Sell a product</a>
        <a href="#cart" class="btn btn-primary" role="button">Go to my basket</a>
    </div>
</div>

<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New Product</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="POST" action="/Products" id="newProductForm">
                    <input type="hidden" name="UserId" />
                    <input type="hidden" name="ProductId" value="id"/>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input_pname">Name</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="input_pname" name="Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" style="text-align:center" for="input_pdescr">Description</label>
                        <div class="col-xs-12">
                            <textarea style="resize: vertical" class="form-control" type="text" id="input_pdescr" name="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input_pprice">Price (in euros)</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="0.01" id="input_pprice" name="Price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input_preduc">Member reduction (in euros)</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="0.01" id="input_preduc" name="MemberReduction" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input_pqty">Available Quantity</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="1" id="input_qty" name="AvailableQuantity" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input_pcategory">Category</label>
                        <div class="col-md-9">
                            <select name="CategoryId" class="form-control"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#newProductForm').submit()">Create Product</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit a product</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="PUT" action="/Products" id="editProductForm">
                    <input type="hidden" name="UserId" />
                    <input type="hidden" name="ProductId"/>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="einput_pname">Name</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="einput_pname" name="Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" style="text-align:center" for="einput_pdescr">Description</label>
                        <div class="col-xs-12">
                            <textarea style="resize: vertical" class="form-control" type="text" id="einput_pdescr" name="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="einput_pprice">Price (in euros)</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="0.01" id="einput_pprice" name="Price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="einput_preduc">Member reduction (in euros)</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="0.01" id="einput_preduc" name="MemberReduction" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="einput_pqty">Available Quantity</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" min="0" step="1" id="einput_qty" name="AvailableQuantity" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Category</label>
                        <div class="col-md-9">
                            <select name="CategoryId" class="form-control"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="$('#editProductForm').submit()">Edit this product</button>
            </div>
        </div>
    </div>
</div>

<script src="JS/pages/Products.js"></script>
