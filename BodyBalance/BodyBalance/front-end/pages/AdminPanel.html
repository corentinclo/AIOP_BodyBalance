<div id="users">
    <button class="btn btn-primary" id="userBtn">Users</button>
    <div id="userList" style="display: none">
        <table class="table table-hover" id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Upgrade</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody style="cursor:pointer" id="tbody"></tbody>
        </table>
    </div>
</div>
<hr/>
<div id="rooms">
    <button class="btn btn-primary" id="roomBtn">Rooms</button>
    <div id="roomList" style="display: none">
        <table class="table table-hover" id="roomTable">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Superficy</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
