<h1 style="text-align:center" id="activitiesTitle">All the ZenLounge activities!</h1>
<button class="btn btn-primarystyle myActButton" style="display:none" data-visible="manager">Handle my activities</button>
<button class="btn btn-primarystyle allActButton" style="display:none" data-visible="manager" disabled>All activities</button>
<button class="btn btn-primarystyle createActButton" style="display:none" data-visible="manager" data-toggle="modal" data-target="#createActModal">Create an activity</button>
    <table class="table table-hover" id="activitiesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Manager</th>
            </tr>
        </thead>
        <tbody style="cursor:pointer" id="tbody">
        </tbody>
    </table>

<div id="createActModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Create an activity</h4>
            </div>
            <div class="modal-body">
                <form action="/Activities/" method="POST" id="create_act_form" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ActivityId" id="activityId_input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="name_input">Name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Name" placeholder="Name" id="name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="shortDesc_input">A short description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ShortDesc" placeholder="A short description" id="shortDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="longDesc_input">A long description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="LongDesc" placeholder="A long description" id="longDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="tel" name="ManagerId" id="managerId_input" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitCreateButton">Save changes</button>
            </div>
        </div>
    </div>
</div>    
<div id="updateActModal" class="modal fade" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Update this activity</h4>
            </div>
            <div class="modal-body">
                <form action="/Activities/" method="PUT" id="update_act_form" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ActivityId" id="activityId_input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="name_input">Name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Name" placeholder="Name" id="name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="shortDesc_input">A short description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ShortDesc" placeholder="A short description" id="shortDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="longDesc_input">A long description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="LongDesc" placeholder="A long description" id="longDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="tel" name="ManagerId" id="managerId_input" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitCreateButton">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="JS/pages/Activities.js"></script>
