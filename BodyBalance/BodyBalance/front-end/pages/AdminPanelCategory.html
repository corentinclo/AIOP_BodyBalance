<div id="adminPanelCategory">
    <button class="btn btn-primarystyle createCatButton center-block" data-toggle="modal" data-target="#createCatModal">Add a category</button>
    <div id="catList">
        <table class="table table-hover" id="catTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="editCatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Edit this category</h4>
            </div>
            <div class="modal-body">
                <form action="/Categories/" method="PUT" id="edit_cat_form" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="CategoryId" id="edit_catId_input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="edit_name_input">Description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Description" placeholder="Name" id="edit_desc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="edit_name_input">Name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Name" placeholder="Name" id="edit_name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-md-8" style="display:none">
                            <input class="form-control" type="text" name="ParentId" id="edit_parentid_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-md-8" style="display:none">
                            <input class="form-control" type="text" name="ValidationDate" id="edit_valdate_input" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="submitEditCatBtn" data-dismiss="modal" onclick="$('#edit_cat_form').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div id="createCatModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Create a category</h4>
            </div>
            <div class="modal-body">
                <form action="/Categories/" method="POST" id="create_cat_form" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="CategoryId" id="catId_input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="edit_name_input">Description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Description" placeholder="Name" id="desc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="edit_name_input">Name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Name" placeholder="Name" id="name_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-md-8" style="display:none">
                            <input class="form-control" type="text" name="ParentId" id="parentid_input"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-md-8" style="display:none">
                            <input class="form-control" type="text" name="ValidationDate" id="valdate_input" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submitCreateButton">Create</button>
            </div>
        </div>
    </div>
</div>
<!-- Javascript files -->
<script src="JS/pages/AdminPanelCategory.js"></script>
