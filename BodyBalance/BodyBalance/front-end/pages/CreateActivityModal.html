<div id="createActModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Create an activity</h4>
            </div>
            <div class="modal-body">
                <form action="Users/" method="POST" id="create_act_form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="name_input">Name</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="Name" placeholder="Name" id="name_input" required disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="shortDesc_input">A short description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ShortDesc" placeholder="A short description" id="shortDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 col-md-4" for="longDesc_input">A long description</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="LongDesc" placeholder="A long description" id="longDesc_input" required />
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="ActivityId" id="activityId_input" required />
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="tel" name="ManagerId" id="managerId_input" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="$('#create_act_form').submit();" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>
