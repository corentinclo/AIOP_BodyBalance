<div class="col-xs-12 col-md-4 col-md-offset-4">
    <form class="form-horizontal" id="register_form" action="/account/register" method="POST">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label class="control-label col-sm-6" for="username_input">Username</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="UserId" placeholder="Username" id="username_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="email_input">Email adress</label>
            <div class="col-sm-6">
                <input class="form-control" type="email" name="Mail" placeholder="email@email.com" id="email_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="password_input">Password</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="Password" placeholder="Password" id="password_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="c_password_input">Confirm the password</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="confirmPassword" placeholder="Password" id="c_password_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="last_name_input">Last name</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="LastName" placeholder="Last Name" id="last_name_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="first_name_input">First name</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="FirstName" placeholder="First Name" id="first_name_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="phone_input">Phone number</label>
            <div class="col-sm-6">
                <input class="form-control" type="tel" name="Phone" placeholder="Phone Number" id="phone_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="adress_input">Street Adress</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Adress1" placeholder="Adress" id="adress_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="adress2_input">Adress line 2</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Adress2" placeholder="Adress" id="adress2_input" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="pc_input">Zip Code</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="PC" placeholder="49400" id="pc_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="city_input">City</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Town" placeholder="City" id="city_input" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-block btn-primary" value="Sign Up" />
                <a href="#" class="btn btn-block btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
<!-- Javascript Files -->
<script src="JS/pages/Register.js"></script>
