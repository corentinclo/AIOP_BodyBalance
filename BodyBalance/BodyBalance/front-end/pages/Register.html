<div class="col-xs-12 col-md-4 col-md-offset-4">
    <form class="form-horizontal" id="register_form" action="/account/register" method="POST">
        <h2>Veuillez entrer vos informations</h2>
        <div class="form-group">
            <label class="control-label col-sm-6" for="username_input">Nom d'utilisateur</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="UserId" placeholder="Nom d'utilisateur" id="username_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="email_input">Adresse mail</label>
            <div class="col-sm-6">
                <input class="form-control" type="email" name="Mail" placeholder="Adresse mail" id="email_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="password_input">Mot de passe</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="Password" placeholder="Mot de passe" id="password_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="c_password_input">Confirmer le mot de passe</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="confirmPassword" placeholder="Mot de passe" id="c_password_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="last_name_input">Nom</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="LastName" placeholder="Nom" id="last_name_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="first_name_input">Prénom</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="FirstName" placeholder="Nom" id="first_name_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="phone_input">Téléphone</label>
            <div class="col-sm-6">
                <input class="form-control" type="tel" name="Phone" placeholder="Téléphone" id="phone_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="adress_input">Adresse</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Adress1" placeholder="Nom" id="adress_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="adress2_input">Complément d'adresse</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Adress2" placeholder="Complément d'adresse" id="adress2_input" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="pc_input">Code Postal</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="PC" placeholder="49400" id="pc_input" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="city_input">Ville</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Town" placeholder="Ville" id="city_input" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-block btn-primary" value="S'enregistrer" />
                <a href="#" class="btn btn-block btn-info">Retour</a>
            </div>
        </div>
    </form>
</div>
<!-- Javascript Files -->
<script src="JS/pages/Register.js"></script>
