<div id="adminPanelPurchase">
    <div id="userList">
        <table class="table table-hover" id="userTable">
            <thead>
                <tr>
                    <th class="no-sort">Info</th>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Total price</th>
                    <th>Buyer</th>
                </tr>
            </thead>
            <tbody style="cursor:pointer" id="tbody"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel"></h4>
            </div>
            <div class="modal-body table-responsive">
                    <table class="table table-striped" id="basketTable">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
