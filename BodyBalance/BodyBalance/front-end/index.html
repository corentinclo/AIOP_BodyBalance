<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Zen Lounge</title>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/application.css" />
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Afficher la navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Zen Lounge</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="#">Home</a></li>  
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li style="display:none" data-visible="loggedIn"><a href="#myaccount">My Account</a></li>
                    <li style="display:none" data-visible="loggedIn"><a href="#logout" style="color:indianred">Logout</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="main" class="row row-off-canvas row-off-canvas-right">

            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <form class="form-horizontal" id="login_form" action="/Account/Login" method="POST">
                    <input type="hidden" value="password" name="grant_type" />
                    <h2 class="page-header text-center">Please log in</h2>
                    <div class="form-group">
                        <label class="control-label col-sm-6 col-md-4" for="username_input">Username</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="username" placeholder="Username" id="username_input" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6 col-md-4" for="password_input">Password</label>
                        <div class="col-sm-6 col-md-8">
                            <input class="form-control" type="password" name="password" placeholder="Password" id="password_input" required />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label class="control-label" for="cookie_input">
                            <input type="checkbox" name="cookie_input" id="cookie_input" />
                            Keep me logged in
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-8 col-md-offset-4">
                            <input type="submit" class="btn btn-block btn-primary" value="Log in" />
                            <a href="#register" class="btn btn-block btn-info">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Javascript files -->
    <script src="JS/jquery-2.1.4.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/bootbox.min.js"></script>
    <script src="JS/application.js"></script>
    <script src="JS/pages/index.js"></script>
</body>
</html>
