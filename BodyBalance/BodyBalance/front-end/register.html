<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <h1>Sign up!</h1>
        <p>
            <label for="username">Your username</label>
            <input id="username" name="username" required="required" type="text" placeholder="Username" />
        </p>
        <p>
            <label for="email">Your email</label>
            <input id="email" name="emailsignup" required="required" type="email" placeholder="email@email.com" />
        </p>
        <p>
            <label for="password">Your password </label>
            <input id="password" name="password" required="required" type="password" placeholder="e.g. T0to34LoL" />
        </p>
        <p>
            <label for="password_confirm">Please confirm your password </label>
            <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="T0to34LoL" />
        </p>
        <p>
            <label for="firstname">Your first name </label>
            <input id="firstname" name="firstname" required="required" type="text" placeholder="Jean" />
        </p>
        <p>
            <label for="lastname">Your last name </label>
            <input id="lastname" name="lastname" required="required" type="text" placeholder="Dupont" />
        </p>
        <p>
            <label for="phone">Your phone number </label>
            <input id="phone" name="phone" required="required" type="tel" placeholder="0612121212" />
        </p>
        <p>
            <input type="submit" value="Sign up" />
        </p>
    </form>
</body>
</html>
